language: c
compiler:
  - gcc
  - clang
os:
  - linux
  #- osx
env:
  - BOP_GroupSize=2
  - BOP_GroupSize=4
matrix:
  fast_finish: true


sudo: false
addons:
  apt:
    packages:
    - gcc
    - clang

git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

script:
  - make && make test
